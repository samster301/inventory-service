# Poduct details service will run on port 9000
server.port=9010

# name that will be registered in eureka
spring.application.name=product-inventory-service

# eureka server port information
eureka.client.service-url.defaultZone=http://localhost:9093/eureka

#database connectivity information
#spring.jpa.hibernate.ddl-auto=create
#spring.datasource.url=jdbc:mysql://localhost:/
#spring.datasource.username=root
#spring.datasource.password=

# Enabling H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect